<h1>Calculator</h1>

<input id="txtnum1" type="number" [(ngModel)]="num1" />
<input id="txtnum2" type="number" [(ngModel)]="num2" />
<button id="btnadd" (click)="add()">Add</button>
<button id="btnsubtract" (click)="subtract()">Subtract</button>
<button id="btnmultiply" (click)="multiply()">Multiply</button>
<button id="btndivide" (click)="divide()">Divide</button>
<p id="txtresult">The result is {{result
    










}}</p>
